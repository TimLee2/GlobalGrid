<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-view3">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                padding: 10px;
            }
        </style>
        <div class="card">
            <h1 style="text-align: center;">Interesting Activities</h1>
            <template is="dom-repeat" items="{{favlists}}" as="{{item}}" index-as="index">
                <paper-item role="menuitemcheckbox">
                    <paper-item-body>
                        [[getName(index)]]
                    </paper-item-body>
                    <paper-checkbox checked="{{item}}">Interested?</paper-checkbox>
                </paper-item>
            </template>
            <br>
            <paper-button raised style="float: right;" on-tap="redirect"><iron-icon icon="my-icons:check"></iron-icon>SUBMIT</paper-button>
            <div style="clear: both;"></div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'my-view3',
            properties: {
                favlists: {
                    notify: true,
                }
            },
            getName(i) {
                return this.list[i];
            },
            redirect() {
                window.location.replace("view1");
            }
        });
    </script>
</dom-module>
