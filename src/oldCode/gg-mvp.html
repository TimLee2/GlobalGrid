<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="main-styles.html">
<dom-module id="gg-mvp">
    <template>
        <style include="main-styles">
            :host {
                display: block;
                padding: 10px;
                text-align: center;
            }
            paper-card {
                text-align: center;
                /*--paper-card-background-color: var();*/
            }
            paper-card:hover {
                @apply(--shadow-elevation-6dp);
            }
        </style>
        <div class="card">
            <h1>Global Grid MVP</h1>
            <paper-input label="My Name" value="{{userData.name}}"></paper-input>
            <paper-input label="Increment in Degrees" value="{{inc}}"></paper-input>
            <paper-input label="Max Distance in KM ([[convertKMtoFT(max)]]ft)" value="{{max}}"></paper-input>
            <paper-input label="Idle Time" value="{{idle}}"></paper-input>
            <h2>Sector ID</h2>
            <h3>[[id]]</h3>
            <h2>Location</h2>
            <h3>[[la]], [[lg]]</h3>
            <h2># of people inside Sector ID</h2>
            <h3>1</h3>
            <h2>Distances of people around you</h2>
            <h3>[[name]] - 0km</h3>

            <!--<h2># of people inside Sector who are Idle</h2>
            <h3>0</h3>
            <paper-card heading="User Status" elevation="1" animated-shadow="true">
                <h1>[[status]]</h1>
            </paper-card>-->
        </div>
    </template>
    <script>
        class GGMvp extends Polymer.Element {
            static get is() { return 'gg-mvp'; }
            static get properties() {
                return {
                    la: {
                        notify: true,
                        observer: "_updateUserData"
                    }, lg: {
                        notify: true,
                        observer: "_updateUserData"
                    }, id: {
                        notify: true,
                        observer: "_updateUserData"
                    }, status: {
                        notify: true
                    }, lh: {
                        notify: true
                    }, inc: {
                        notify: true
                    }, idle: {
                        notify: true
                    }, max: {
                        notify: true
                    }
                };
            }
            _updateUserData(e) {
                this.set("userData.name", this.name);
                this.set("userData.lat", this.la);
                this.set("userData.lng", this.lg);
                this.set("userData.sector", this.id);
            }
            convertKMtoFT(km) {
                return Math.round(km/0.0003048);
            }
        }
        window.customElements.define(GGMvp.is, GGMvp);
    </script>
</dom-module>
